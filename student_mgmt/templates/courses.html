{% extends 'base.html' %}
{% block title %}
Courses
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">

        {% for course in courses %}
        <div class="col-md-4">
            <div class="card shadow mb-4">
                

                <div class="card-body">
                    <h5>{{course.title}}</h5>
                    <p>{{course.description}}</p>
                    <h6>â‚¹{{course.price}}</h6>

                    {% if course.id in purchased_ids %}
                    <button class="btn btn-success w-100">
                        Purchased
                    </button>
                    {% else %}
                    <a href="{% url 'buy_course' course.id %}">
                       <button class="btn btn-primary w-100">
                        Buy Course
                       </button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}

    

    </div>
</div>


{% endblock %}
