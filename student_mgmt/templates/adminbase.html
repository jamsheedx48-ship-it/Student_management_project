<!DOCTYPE html>
{% load static %}

<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{%block title%}{%endblock%}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar bg-light navbar-expand-md shadow">
    <div class="container">

        <div class="ms-auto">   <!-- pushes content to right -->
            {% if user.is_authenticated %}
                <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">
                    Logout
                </a>
            {% else %}
                <a class="btn btn-primary btn-sm" href="{% url 'login' %}">
                    Login
                </a>
            {% endif %}
        </div>

    </div>
</nav>


        {% block content %}
        {% endblock %}
        

{% if messages %}
<div class="toast-container position-fixed top-0 end-0 p-3">

    {% for message in messages %}
    <div class="toast align-items-center border-0
        {% if message.tags == 'success' %} text-bg-success
        {% elif message.tags == 'error' %} text-bg-danger
        {% elif message.tags == 'warning' %} text-bg-warning
        {% else %} text-bg-primary
        {% endif %}"
        role="alert">

        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button"
                    class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast"></button>
        </div>

    </div>
    {% endfor %}

</div>
{% endif %}

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
document.addEventListener("DOMContentLoaded", function () {
    const toastElList = document.querySelectorAll('.toast')
    toastElList.forEach(function(toastEl){
        new bootstrap.Toast(toastEl, { delay: 3000 }).show()
    })
})
</script>

    </body>
</html>
